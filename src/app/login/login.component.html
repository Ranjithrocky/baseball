<div class="container">
    <div class="row">
        <div class="col">
            <form [formGroup]="LoginF">
                <div class="form-group">
                    <input type="text" formControlName="username" class="form-control" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="password" formControlName="password" placeholder="Password"class="form-control">
                </div>
            </form>
            <button class="btn btn-primary" routerLink="signup" (click)="toSignUp()">ToSignUp</button>
            <button class="btn btn-primary" routerLink="signup" (click)="tohome()">Login</button>
        
        </div>
    </div>
</div>
