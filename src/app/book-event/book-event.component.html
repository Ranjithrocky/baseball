<div class="card">
  <form [formGroup]="formvalue" class="row g-3">
        <div class="col-md-6">
          <label for="eventName" class="form-label">Venue Name</label>
          <input type="text" formControlName="venueName" class="form-control" id="eventName">
        </div>
        <div class="col-md-6">
          <label for="applicantName" class="form-label">Applicant Name</label>
          <input type="text" formControlName="applicantName" class="form-control" id="applicantName">
        </div>
        <div class="col-md-12">
            <label for="applicantAddress" class="form-label">Applicant Address</label>
            <input type="text" formControlName="applicantAddress" class="form-control" id="applicantAddress">
          </div>
        <div class="col-12">
          <label for="applicantMobileNo" class="form-label">Mobile No</label>
          <input type="text" formControlName="mobileNo" class="form-control" id="applicantMobileNo" >
        </div>
        <div class="col-12">
          <label for="applicantEmailId" class="form-label">Email</label>
          <input type="email" formControlName="email" class="form-control" id="applicantEmailId">
        </div>
        <div class="col-md-6">
            <label for="eventAddress" class="form-label">Location</label>
            <input type="date" formControlName="eventAddress" class="form-control" id="eventAddress">
          </div>
          <div class="col-md-6">
            <label for="eventTime" class="form-label">Time</label>
            <input type="time" formControlName="noOfPeople" class="form-control" id="eventTime" >
          </div>
        <div class="col-md-6">
          <label for="eventDate" class="form-label">Date</label>
          <input type="date" formControlName="date" class="form-control" id="eventDate">
        </div>
        <div class="col-md-6">
          <label for="noOfPeople" class="form-label">No of people</label>
          <input type="number" formControlName="noOfPeople" class="form-control" id="noOfPeople" >
        </div>
        <div class="col-md-12 mt-15">
          <button type="submit" class="btn btn-primary mt-10">Book Ticket</button>
        </div>
    </form>
</div>
