<!-- Button trigger modal -->
  
  <!-- Modal to edit the Venue -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Do You Want to Delete This Model</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <app-delete-venue></app-delete-venue>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger" (click)="deletethis()">Delete</button>
        </div>
      </div>
    </div>
  </div>
  <!--Modal End -->


<div class="container">
    <div class="row">
        <div class="col-6 col-md-4 col-lg-3 mb-4"*ngFor="let s of venues;let i = index"  >

            <div class="card " id="eventGrid{{i}}" >
                <img src="{{s.venueImageUrl}}" class="card-img-top " alt="...">
                <div class="card-body">
                    <h5 class="card-title text-center">{{s.venueName}}</h5>
                    <div class="d-flex">
                        <p class="card-text mx-4">Place: {{s.venueDescription}}</p>
                        <button type="button" id="editVenue" (click)="ToUpdate(i)" id="editVenue" class="btn btn-sm btn-primary"><i class="fas fa-edit"></i></button>
                        <a class="btn btn-sm btn-danger" data-bs-toggle="modal" id="deleteVenue" data-bs-target="#exampleModal"(click)="delete(i)"><i class="fas fa-trash"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="bottom-right">
  <button class="btn btn-primary" routerLink="../addVenue" id="addVenue">AddVenue</button>
</div>
