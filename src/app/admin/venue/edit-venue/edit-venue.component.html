<div  class="container">
<form style="width: fit-content; margin-top: 30px;" [formGroup]="EditForm" (ngSubmit)="updateVenue()">
    <div class="form-group row ">
        <label for="" class="col-sm-2 col-form-label">VenueId</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="_VenueId" >
        </div>
        <label for="" class="col-sm-2 col-form-label">Venue Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="_VenueName" >
        </div>
        <label for="" class="col-sm-2 col-form-label">Image Url</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="_VenueImageUrl" >
        </div>
        
        <label for="" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="_VenueDescription" >
        </div>
        
        <label for="" class="col-sm-2 col-form-label">Venue Location</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="_VenueLocation" >
        </div>
        <button class="btn btn-danger"(click)="back()">Cancel</button>
        <button class="btn btn-primary float-right" type="submit" >Edit</button>
    </div>
    </form>
    
</div>
