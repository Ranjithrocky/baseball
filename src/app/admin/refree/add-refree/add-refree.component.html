<div class="container">
    <form style="width: fit-content; margin-top: 30px;" [formGroup]="AddForm"  (ngSubmit)="addRefree()">
        <div class="form-group row ">
            <label for="" class="col-sm-2 col-form-label">RefreeId</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="_refreeId" >
            </div>
            <label for="" class="col-sm-2 col-form-label">Refree Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="_refreeName" >
            </div>
            <label for="" class="col-sm-2 col-form-label">No Of Matches</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="_noOfMatches" >
            </div>
            <button class="btn btn-danger">Cancel</button>
            <button class="btn btn-primary float-right" type="submit" >Add</button>
        </div>
   
    </form>
</div>
