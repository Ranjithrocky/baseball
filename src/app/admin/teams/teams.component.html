
<div class="container">
    <div class="row">
        <div class="col-6 col-md-4 col-lg-3 mb-4" *ngFor="let s of teams;let i = index"  >
            <div class="card " id="eventGrid{{i}}" >
                <img src="{{s.imageUrl}}" class="card-img-top " alt="...">
                <div class="card-body">
                    <h5 class="card-title text-center">{{s.teamName}}</h5>
                    <div class="d-flex">
                        <p class="card-text mx-4">Place: {{s.location}}</p>
                        <button type="button" id="editVenue"  id="editVenue" (click)="updateTeam(i)" class="btn btn-sm btn-primary"><i class="fas fa-edit"></i></button>
                        <a class="btn btn-sm btn-danger" data-bs-toggle="modal" id="deleteVenue" data-bs-target="#exampleModal"><i class="fas fa-trash"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
