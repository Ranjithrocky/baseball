<div  class="container">
    <form style="width: fit-content; margin-top: 30px;" [formGroup]="TeamForm" (ngSubmit)="deleteTeams()">
        <div class="form-group row ">
            <label for="" class="col-sm-2 col-form-label">TeamId</label>
            <div class="col-sm-10">
                <input  type="text" class="form-control" formControlName="_TeamId" readonly="readonly">
            </div>
            <label for="" class="col-sm-2 col-form-label">Venue Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="_TeamName"readonly="readonly" >
            </div>
            <label for="" class="col-sm-2 col-form-label">Image Url</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="_TeamImageUrl" readonly="readonly">
            </div>
            
            <label for="" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="_TeamDescription" readonly="readonly" >
            </div>
            
            <label for="" class="col-sm-2 col-form-label">Team Location</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="_TeamLocation" readonly="readonly" >
            </div>
            <label for="" class="col-sm-2 col-form-label">No Of Players</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="_TeamPlayers" readonly="readonly">
            </div>
            <button class="btn btn-primary" routerLink="../teams">Cancel</button>
            <button class="btn btn-danger float-right" type="submit" >Delete</button>
        </div>
        </form>
        
    </div>
